        <section id="testimony">
            <h2>Share Your Testimony</h2>
            <p>Tell us what God has done in your life. Your testimony will be reviewed and shared during our next service.</p>
        
            <form action="https://formsubmit.co/femizachious08@gmail.com" method="POST">
                <label>Title:</label>
                <select name="title">
                    <option>Miraculous Healing</option>
                    <option>Miraculous Delivery</option>
                    <option>New body birth</option>
                    <option>Marital Victory</option>
                    <option>Marriage/Wedding</option>
                    <option>Total Deliverance</option>
                    <option>Provision of New job</option>
                    <option>Victory over enemies</option>

                </select>
            <p>
                <label>Full Name *</label>
                <input type="text" name="name" required>
            </p>
                <label>Email *</label>
                <input type="email" name="email" required>
            
                <label>Phone</label>
                <input type="tel" name="phone">
            <p>
                <label>Sex:</label>
                <select name="sex">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </p>
                <label>Country:</label>
                <input type="text" name="country">
            
                <label>Share your Testimony *</label>
                <textarea name="testimony" required></textarea>
            
                <!-- Hidden fields for email subject and no captcha -->
                <input type="hidden" name="_subject" value="New Testimony Submission">
                <input type="hidden" name="_captcha" value="false">
            
                <button type="submit">Send Testimony</button>
            </form>
